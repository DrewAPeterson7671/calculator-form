<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="card">
        <div class="card-header">
          <h2> Calculator! MAKE NUMBERS! </h2>
        </div> <!-- class = card-header -->
        <div class="card-body">
          <form id="input">
            <label for="string">Input Equation</label>
            <input id="string" class="form-control" type="text">

            <button type="submit" class="btn">Solve</button>
          </form>
          <h3 class="card-text" id="s">
            Example Text Please Ignore
          </h3> <!-- class = card-text id = screen -->
        </div> <!-- class = card-body -->
      </div> <!-- class = card -->
    </div> <!-- class = container -->
  </body>
</html>
