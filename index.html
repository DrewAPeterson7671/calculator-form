<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="card">
        <div class="card-header">
          <h2> Calculator! MAKE NUMBERS! </h2>
        </div> <!-- class = card-header -->
        <div class="card-body">
          <button onClick="enter(0)" type="button" class="btn btn-primary">0</button>
          <button onClick="enter(1)" type="button" class="btn btn-primary">1</button>
          <button onClick="enter(2)" type="button" class="btn btn-primary">2</button>
          <button onClick="enter(3)" type="button" class="btn btn-primary">3</button>
          <button onClick="enter(4)" type="button" class="btn btn-primary">4</button>
          <button onClick="enter(5)" type="button" class="btn btn-primary">5</button>
          <button onClick="enter(6)" type="button" class="btn btn-primary">6</button>
          <button onClick="enter(7)" type="button" class="btn btn-primary">7</button>
          <button onClick="enter(8)" type="button" class="btn btn-primary">8</button>
          <button onClick="enter(9)" type="button" class="btn btn-primary">9</button>
          <button onClick="enter('+')" id="plus" type="button" class="btn btn-primary">+</button>
          <button onClick="enter('-')" id="minus"type="button" class="btn btn-primary">-</button>
          <button onClick="enter('%')" id="plus" type="button" class="btn btn-primary">%</button>
          <button onClick="enter('*')" id="minus"type="button" class="btn btn-primary">*</button>
          <button onClick="enter('/')" id="plus" type="button" class="btn btn-primary">/</button>
          <button onClick="enter('^')" id="minus"type="button" class="btn btn-primary">^</button>
          <button onClick="write(resolve(current))" id="equals" type="button" class="btn btn-primary">=</button>
          <h3 class="card-text" id="s">
            Example Text Please Ignore
          </h3> <!-- class = card-text id = screen -->
        </div> <!-- class = card-body -->
      </div> <!-- class = card -->
    </div> <!-- class = container -->
    <script src="js/scripts.js"></script>
  </body>
</html>
